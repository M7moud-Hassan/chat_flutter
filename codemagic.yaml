workflows:
  ios-workflow:
    name: iOS TestFlight Deployment
    integrations:
      app_store_connect: chat_app

    environment:
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: "com.soonfu.modoalah"

      ios_signing:
        certificates:
          - chat_app_distrubutes
        provisioning_profiles:
          - profile_chat_destrubutes

      xcode: latest
      flutter: "3.38.0"

    scripts:
      - name: Prepare Flutter
        script: |
          flutter clean
          flutter pub get

      - name: Initialize Codemagic keychain
        script: keychain initialize

      - name: Import signing certificate into keychain
        script: keychain add-certificates

      - name: Apply provisioning profiles to Xcode project
        script: xcode-project use-profiles

      - name: Configure Xcode project
        script: |
          cd ios
          xcode-project use-targets
          xcode-project set-development-team "FWC7LVS9F3"
          xcode-project update-build-settings --product-bundle-identifier "$BUNDLE_ID"
          cd ..

      - name: Update CocoaPods Repo
        script: |
          cd ios
          pod repo update
          pod install --repo-update
          cd ..
      - name: Install Codemagic Tools
        script: |
          pip3 install codemagic-cli-tools

      - name: Install signing certificate
        script: |
          echo "$CM_CERTIFICATE" | base64 --decode > /tmp/certificate.p12
          keychain initialize
          keychain add-certificates --certificate /tmp/certificate.p12 --certificate-password "$CM_CERTIFICATE_PASSWORD"

      - name: Install provisioning profiles
        script: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$CM_PROVISIONING_PROFILE" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile_chat_destrubutes.mobileprovision

      - name: Build IPA for TestFlight
        script: flutter build ipa --release --export-options-plist=ios/ExportOptions.plist

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true

      email:
        recipients:
          - mahmoud.hassan.ahmed3@gmail.com
